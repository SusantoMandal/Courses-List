<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <h1 class="text-center">Course List</h1>
  <table class="table mar align-middle ps-5" id='courseTable'>
    <thead class="table-light">
      <tr>
        <th scope="col">Course Name</th>
        <th scope="col">Subject</th>
        <th scope="col">Update/delete</th>
      </tr>
    </thead>
    <tbody id='tableBody'>
    </tbody>
    <tfoot>
      <tr>
        <td>Add Course Name</td>
        <td>Add subject</td>
        <!-- <td colspan="2">Add Data!!</td> -->
        <td>
          <button type="button" class="btn btn-outline-dark wi" onclick="postModal()">
            <i class="fas fa-plus fa-lg"></i></button>
        </td>
        </button>
        </td>
      </tr>
    </tfoot>
  </table>
  <div class='modal-wrapper'>
    <div class="mx-auto input">

        <!-- close buuton -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-danger close" onclick="toggle()">
          <i class="fas fa-times"></i>
        </button>
      </div>

        <!-- Input field  -->
      <div id="input-field">
        <!-- Course Name input field -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Course Name</span>
          </div>
          <input type="text" class="form-control cName" placeholder="Course Name" aria-label="Course Name"
            aria-describedby="basic-addon1">
        </div>
        <!-- subject input field -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Subject</span>
          </div>
          <input type="text" class="form-control cSubject" placeholder="Subject" aria-label="Subject"
            aria-describedby="basic-addon1">
        </div>
      </div>

      <!-- Deleted Warning -->
      <div class="alert alert-warning text-center" role="alert" id="del">
        Are you sure you want to delete this data?
      </div>

      <!-- Bottom buttons -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <!-- cancel button -->
        <button type="button" class="btn btn-secondary" onclick="toggle()">cancel</button>
         <!-- ok button -->
         <button type="button" class="btn btn-success" onclick="handler()">ok</button>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
